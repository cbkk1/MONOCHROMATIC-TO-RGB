      .container {

      /* Button styles */
      .button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        outline: none;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .button:active {
        transform: translateY(2px);
      }

      /* Image container styles */
      .image-container {
        margin-top: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        width: max-content;
      }

      /* Image styles */
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      
      /* Additional styles */
      label {
        background-color: yellow;
        font-size: 40px;
        color: red;
        font-weight: bold;
        text-align: center;
      }
      
      body {
        background-color: #DBF9FC;
      }
    </style>
